<!-- templates/certificado/insertar.html -->
<h1>Nuevo Certificado</h1>

<form method="POST">
    <label for="estado">Estado:</label>
    <select name="estado" required>
        <option value="A">Activo</option>
        <option value="N">No activo</option>
    </select><br><br>

    <label for="fecha_emision">Fecha de Emisión:</label>
    <input type="date" name="fecha_emision" required><br><br>

    <label for="id_inscripcion">Nombre del Niño:</label>
    <select name="id_inscripcion" required>
        {% for insc in inscripciones %}
            <option value="{{ insc.id_inscripcion }}">{{ insc.nombre_ninio }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Guardar</button>
    <a href="{{ url_for('certificado.index') }}">Cancelar</a>
</form>
