<h1>Listado de Certificados</h1>
<a href="{{ url_for('certificado.insertar') }}">Nuevo Certificado</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Contenido</th>
            <th>Fecha Emisión</th>
            <th>ID Inscripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cert in certificados %}
        <tr>
            <td>{{ cert.id_certificado }}</td>
            <td>{{ cert.contenido }}</td>
            <td>{{ cert.fecha_emision }}</td>
            <td>{{ cert.id_inscripcion }}</td>
            <td>
                <a href="{{ url_for('certificado.actualizar', id=cert.id_certificado) }}">Editar</a> |
                <a href="{{ url_for('certificado.eliminar', id=cert.id_certificado) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
