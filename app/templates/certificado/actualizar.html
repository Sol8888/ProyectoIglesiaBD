<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Certificado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
                  url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #7b1fa2;
      text-shadow: 0 1px 3px rgba(123, 31, 162, 0.6);
      margin-bottom: 30px;
      font-size: 32px;
    }

    form {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #6a1b9a;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button{
      flex: 1;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(142, 68, 173, 0.7);
    }

    button:hover {
      background-color: #6a1b9a;
      box-shadow: 0 5px 15px rgba(106, 27, 154, 0.8);
    }

    
  </style>
</head>
<body>

  <h1>Actualizar Certificado</h1>

  <form method="POST">
    <label for="contenido">Contenido:</label>
    <input type="text" name="contenido" value="{{ certificado.contenido }}" required>

    <label for="fecha_emision">Fecha de Emisión:</label>
    <input type="date" name="fecha_emision" value="{{ certificado.fecha_emision }}" required>

    <label for="id_inscripcion">ID de Inscripción:</label>
    <select name="id_inscripcion" required>
      {% for insc in inscripciones %}
        <option value="{{ insc.id_inscripcion }}" {% if insc.id_inscripcion == certificado.id_inscripcion %}selected{% endif %}>
          {{ insc.id_inscripcion }}
        </option>
      {% endfor %}
    </select>

    <div class="botones">
      <button type="submit">Actualizar</button>
    </div>
  </form>

</body>
</html>
