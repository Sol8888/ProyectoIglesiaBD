<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Catequesis</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffe6f0; /* rosado suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 36px;
            text-align: center;
            color: #d173a2; /* morado-rosado */
            margin-bottom: 10px;
        }

        .login-container h2 {
            text-align: center;
            color: #a64d79; /* morado fuerte */
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e6b8c7;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff0f5;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #c080b0; /* morado claro */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #a64d79; /* morado más fuerte */
        }

        .error-message {
            color: #cc3366;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">✝️</div>
        <h2>Bienvenido</h2>
        <form method="post">
            <input type="text" name="nombre" placeholder="Usuario" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
