<h1>Usuarios</h1>
<a href="{{ url_for('usuario.insertar') }}">+ Crear nuevo usuario</a>
<table border="1" cellpadding="6">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Rol</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id_usuario }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ 'Admin' if u.rol == 'A' else 'Usuario' }}</td>
            <td>
                <a href="{{ url_for('usuario.actualizar', id=u.id_usuario) }}">Editar</a>
                <a href="{{ url_for('usuario.eliminar', id=u.id_usuario) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
