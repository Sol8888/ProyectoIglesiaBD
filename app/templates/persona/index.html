
<h2>Listado de Personas</h2>
<a href="{{ url_for('persona.insertar') }}" class="btn btn-primary mb-3">Agregar Persona</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tipo</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for persona in personas %}
        <tr>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.tipo_persona }}</td>
            <td>{{ persona.telefono }}</td>
            <td>{{ persona.correo }}</td>
            <td>
                <a href="{{ url_for('persona.actualizar', id=persona.id_persona) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('persona.eliminar', id=persona.id_persona) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
