<h2>Actualizar Persona</h2>
<form method="POST">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ persona.nombre }}" required>
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ persona.apellido }}" required>
    </div>
    <div class="form-group">
        <label>Tipo de Persona</label>
        <select name="tipo_persona" class="form-control" required>
            <option value="M" {% if persona.tipo_persona == 'M' %}selected{% endif %}>Mamá</option>
            <option value="P" {% if persona.tipo_persona == 'P' %}selected{% endif %}>Papá</option>
            <option value="A" {% if persona.tipo_persona == 'A' %}selected{% endif %}>Madrina</option>
            <option value="B" {% if persona.tipo_persona == 'B' %}selected{% endif %}>Padrino</option>
        </select>
    </div>
    <div class="form-group">
        <label>Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ persona.telefono }}">
    </div>
    <div class="form-group">
        <label>Correo</label>
        <input type="email" name="correo" class="form-control" value="{{ persona.correo }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
