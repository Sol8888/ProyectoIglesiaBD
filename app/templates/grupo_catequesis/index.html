
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupos Catequéticos</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: 
      linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
      url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #7b1fa2;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 1px 3px rgba(123, 31, 162, 0.6);
    }

    .boton-insertar {
      display: inline-block;
      padding: 12px 24px;
      background-color: #8e44ad;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(142, 68, 173, 0.7);
    }

    .boton-insertar:hover {
      background-color: #d81b60;
      box-shadow: 0 5px 15px rgba(216, 27, 96, 0.8);
    }

    table {
      margin: auto;
      width: 95%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 5px 18px rgba(142, 68, 173, 0.15);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      border: 1px solid #e1bee7;
      font-size: 15px;
    }

    th {
      background-color: #f3e5f5;
      color: #7b1fa2;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .acciones a {
      display: inline-block;
      padding: 8px 14px;
      margin: 2px;
      text-decoration: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .editar {
      background-color: #8e44ad;
      box-shadow: 0 3px 8px rgba(142, 68, 173, 0.6);
    }

    .editar:hover {
      background-color: #6a1b9a;
      box-shadow: 0 4px 14px rgba(106, 27, 154, 0.8);
    }

    .eliminar {
      background-color: #d81b60;
      box-shadow: 0 3px 8px rgba(216, 27, 96, 0.6);
    }

    .eliminar:hover {
      background-color: #ad1457;
      box-shadow: 0 4px 14px rgba(173, 20, 87, 0.8);
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 13px;
      }

      h1 {
        font-size: 24px;
      }

      .boton-insertar {
        padding: 10px 20px;
        font-size: 14px;
      }

      .acciones a {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Grupos Catequéticos</h1>

  <a href="{{ url_for('grupo.insertar') }}" class="boton-insertar">+ Nuevo Grupo</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>ID Parroquia</th>
        <th>ID Ciclo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for g in grupos %}
      <tr>
        <td>{{ g.id_grupo_catequesis }}</td>
        <td>{{ g.nombre }}</td>
        <td>{{ g.id_parroquia }}</td>
        <td>{{ g.id_ciclo }}</td>
        <td class="acciones">
          <a href="{{ url_for('grupo.actualizar', id=g.id_grupo_catequesis) }}" class="editar">Editar</a>
          <a href="{{ url_for('grupo.eliminar', id=g.id_grupo_catequesis) }}" class="eliminar">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
