<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Grupo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
                  url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #7b1fa2;
      text-shadow: 0 1px 3px rgba(123, 31, 162, 0.6);
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 24px;
      background-color: #8e44ad;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(142, 68, 173, 0.7);
    }

    button:hover {
      background-color: #6a1b9a;
      box-shadow: 0 5px 15px rgba(106, 27, 154, 0.8);
    }
  </style>
</head>
<body>

  <h1>Editar Grupo</h1>

  <form method="post">
    <input name="nombre" value="{{ grupo.nombre }}" required><br>

    <select name="id_parroquia" required>
      {% for p in parroquias %}
      <option value="{{ p.id_parroquia }}" {% if p.id_parroquia == grupo.id_parroquia %}selected{% endif %}>{{ p.nombre }}</option>
      {% endfor %}
    </select><br>

    <select name="id_ciclo" required>
      {% for c in ciclos %}
      <option value="{{ c.id_ciclo }}" {% if c.id_ciclo == grupo.id_ciclo %}selected{% endif %}>{{ c.nombre }}</option>
      {% endfor %}
    </select><br>

    <button type="submit">Actualizar</button>
  </form>


</body>
</html>
