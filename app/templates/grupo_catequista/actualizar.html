<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Catequistas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
        url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #ad1457;
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      max-width: 480px;
      margin: 0 auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(173, 20, 87, 0.2);
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #880e4f;
    }

    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1.8px solid #f48fb1;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #ad1457;
      box-shadow: 0 0 8px #ad1457;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ad1457;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #880e4f;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      form {
        padding: 20px 15px;
      }

      select {
        font-size: 14px;
        padding: 10px 12px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Actualizar Catequistas del Grupo {{ id_grupo }}</h1>
  <form method="POST">
    <label for="id_catequista_principal">Catequista Principal:</label>
    <select name="id_catequista_principal" required>
      {% for cp in catequistas_principales %}
      <option value="{{ cp.id_catequista }}">{{ cp.nombre }}</option>
      {% endfor %}
    </select>

    <label for="id_catequista_secundario">Catequista Ayudante:</label>
    <select name="id_catequista_secundario" required>
      {% for ca in catequistas_ayudantes %}
      <option value="{{ ca.id_catequista }}">{{ ca.nombre }}</option>
      {% endfor %}
    </select>

    <button type="submit">Actualizar</button>
  </form>
</body>
</html>
